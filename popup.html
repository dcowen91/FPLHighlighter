<!doctype html>
<html>
<head>
	<title>Popup</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="closeButton">X</div>
	<div id="container">
	<h1>FPL Highlighter</h1>
		<div id="_PLTeamColorParent" class="colorContainer">
			<div class="colorCaption"><strong>Team Color</strong></div>
			<div class="colorChoice choice1"></div>
			<div class="colorChoice choice2"></div>
			<div class="colorChoice choice3"></div>
			<div class="colorChoice choice4"></div>
			<div class="colorChoice choice5"></div>
			<div class="colorChoice choice6"></div>
		</div>
		<div id="_PLWatchColorParent" class="colorContainer">
			<div class="colorCaption"><strong>Watchlist Color</strong></div>
			<div class="colorChoice choice1"></div>
			<div class="colorChoice choice2"></div>
			<div class="colorChoice choice3"></div>
			<div class="colorChoice choice4"></div>
			<div class="colorChoice choice5"></div>
			<div class="colorChoice choice6"></div>
		</div>
		<div id="buttons">
			<button type="button" id="resetColors" disabled="disabled">Cancel</button>
			<button type="button" id="saveColors" disabled="disabled">Save</button>
		</div>
	</div>
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
