<!doctype html>
<html>
<head>
	<title>Popup</title>
	<style>
body 
{
	white-space: nowrap;
	font-family: Helvetica, Arial, Sans-Serif;
	font-size: 14px;
	font-weight: normal;
}

h1 
{
    margin-top: 0px;
}

#container 
{
	padding: 1em;
}

.colorContainer 
{
	display: block;
	margin-bottom: 10px;
	padding: 7px 8px 6px 13px;
	line-height: 20px;
	cursor: pointer;
	background-color: #f5f5f5;
	border: 1px solid #cccccc;
	-webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    overflow:auto;
}

.colorChoice
{
	display:inline-block;
	margin-left: 2px;
    margin-right: 2px;
    margin-top: 2px;
}

.colorChoices
{
	background-color: #f5f5f5;
	border: 1px solid #cccccc;
	-webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;

    margin-bottom: 10px;
    margin-top: -9px;
    padding-left: 5px;
    padding-right: 5px;
}
#teamChoices, #watchChoices
{
    display: none;
}

.chosenColor 
{
	display:inline-block;
	float:right;
}

.colorChoiceContainer 
{
	width: 20px;
	height: 20px;
	background-color:red;
	border: 1px solid #cccccc;
	-webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
}

.colorCaption
{
	float:left;
}

.choice1 {
	background-color:red;
}


.choice2 {
	background-color:orange;
}

.choice3 {
	background-color:yellow;
}

.choice4 {
	background-color:green;
}

.choice5 {
	background-color:steelblue;
}

.choice6 {
	background-color:darkorchid;
}

</style>
</head>
<body>
	<div id="container">
	<h1>FPL Highlighter</h1>
		<div id="teamContainer" class="colorContainer">
			<div class="colorCaption">Team Color</div>
			<div id="teamColor" class="colorChoiceContainer chosenColor"></div>
		</div>
		<div id ="teamChoices" class="colorChoices">
			<div class="colorChoice colorChoiceContainer choice1"></div>
			<div class="colorChoice colorChoiceContainer choice2"></div>
			<div class="colorChoice colorChoiceContainer choice3"></div>
			<div class="colorChoice colorChoiceContainer choice4"></div>
			<div class="colorChoice colorChoiceContainer choice5"></div>
			<div class="colorChoice colorChoiceContainer choice6"></div>
		</div>
		<div id="watchContainer" class="colorContainer">
			<div class="colorCaption">Watchlist Color</div>
			<div id="watchColor" class="colorChoiceContainer chosenColor"></div>
		</div>
		<div id="watchChoices" class="colorChoices">
			<div class="colorChoice colorChoiceContainer choice1"></div>
			<div class="colorChoice colorChoiceContainer choice2"></div>
			<div class="colorChoice colorChoiceContainer choice3"></div>
			<div class="colorChoice colorChoiceContainer choice4"></div>
			<div class="colorChoice colorChoiceContainer choice5"></div>
			<div class="colorChoice colorChoiceContainer choice6"></div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
