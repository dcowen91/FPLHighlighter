<!doctype html>
<html>
<head>
	<title>Popup</title>
	<style>
body {
	white-space: nowrap;
	font-family: Helvetica, Arial, Sans-Serif;
	font-size: 14px;
	font-weight: normal;
}

#container {
	padding: 1em;
}

.colorContainer {
	display: block;
	margin-bottom: 10px;
	padding: 7px 8px 6px 13px;
	line-height: 20px;
	cursor: pointer;
	background-color: #f5f5f5;
	border: 1px solid #cccccc;
	-webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
}

.colorChoice {
	width: 20px;
	height: 20px;
	display: none;
}
#chosenColor {
	float:right;
	width: 20px;
	height: 20px;
	background-color:red;
	-webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
}
.colorChoiceContainer {
	display:inline-block;
}
.colorCaption
{
	float:left;
}
</style>
</head>
<body>
	<div id="container">
	<h1>FPL Highlighter</h1>
		<div id="teamContainer" class="colorContainer">
			<div class="colorCaption">
				Team Highlight Color:
			</div>
			<div id="teamColor" class="colorChoiceContainer">
				<div id="chosenColor">
				</div>
				<div id="colorchoices">
					<div class="colorChoice" id="choice1"></div>
					<div class="colorChoice" id="choice2"></div>
					<div class="colorChoice" id="choice3"></div>
					<div class="colorChoice" id="choice4"></div>
					<div class="colorChoice" id="choice5"></div>
				</div>
			</div>
		</div>
		<div id="WatchListContainer" class="colorContainer">
			<div class="colorCaption">
				Watchlist Highlight Color: 
			</div>
			<div id="watchColor" class="colorChoiceContainer">
				<div id="chosenColor">
				</div>
				<div id="colorchoices">
					<div class="colorChoice" id="choice1"></div>
					<div class="colorChoice" id="choice2"></div>
					<div class="colorChoice" id="choice3"></div>
					<div class="colorChoice" id="choice4"></div>
					<div class="colorChoice" id="choice5"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
