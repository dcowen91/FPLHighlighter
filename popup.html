<!doctype html>
<html>
<head>
	<title>Popup</title>
	<style>
body 
{
	white-space: nowrap;
	font-family: Helvetica, Arial, Sans-Serif;
	font-size: 14px;
	font-weight: normal;
}

h1 
{
    margin-top: 0px;
}

button[enabled]
{
    cursor: pointer;
}

#container 
{
	padding: 1em;
}

#closeButton
{
	float:right;
	cursor: pointer;
}

.colorContainer 
{
	margin-bottom: 10px;
	padding: 7px 8px 6px 13px;
	background-color: #f5f5f5;
	border: 1px solid #cccccc;
	border-radius: 10px;
    display: flex;
    flex-flow: row wrap;
}

.colorChoice
{
	margin: 1px;
	height: 28px;
	cursor: pointer;
	/*border: 1px solid #cccccc;*/
    border-radius: 20px;
    flex: 1 auto;
}

.currentColor
{
	border: 2px solid #000000;
	margin: -1px;
}

.colorCaption
{
	flex: 1 100%;
}

.choice1 
{
	background-color:red;
}


.choice2 
{
	background-color:orange;
}

.choice3 
{
	background-color:yellow;
}

.choice4 
{
	background-color:green;
}

.choice5 
{
	background-color:steelblue;
}

.choice6 
{
	background-color:darkorchid;
}

#buttons
{
	padding-bottom: .5em;
	display: flex;
    flex-flow: row wrap;
}

#saveColors 
{
	float:right;
	flex: 1 auto;
}

#resetColors 
{
	float: left;
	flex: 1 auto;
}

</style>
</head>
<body>
	<div id="closeButton">X</div>
	<div id="container">
	<h1>FPL Highlighter</h1>
		<div id="_PLTeamColorParent" class="colorContainer">
			<div class="colorCaption"><strong>Team Color</strong></div>
			<div class="colorChoice choice1"></div>
			<div class="colorChoice choice2"></div>
			<div class="colorChoice choice3"></div>
			<div class="colorChoice choice4"></div>
			<div class="colorChoice choice5"></div>
			<div class="colorChoice choice6"></div>
		</div>
		<div id="_PLWatchColorParent" class="colorContainer">
			<div class="colorCaption"><strong>Watchlist Color</strong></div>
			<div class="colorChoice choice1"></div>
			<div class="colorChoice choice2"></div>
			<div class="colorChoice choice3"></div>
			<div class="colorChoice choice4"></div>
			<div class="colorChoice choice5"></div>
			<div class="colorChoice choice6"></div>
		</div>
		<div id="buttons">
			<button type="button" id="resetColors" disabled="disabled">Cancel</button>
			<button type="button" id="saveColors" disabled="disabled">Save</button>
		</div>
	</div>
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
