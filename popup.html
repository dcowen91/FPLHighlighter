<!doctype html>
<html>
<head>
	<title>Popup</title>
	<style>
body 
{
	white-space: nowrap;
	font-family: Helvetica, Arial, Sans-Serif;
	font-size: 14px;
	font-weight: normal;
}

h1 
{
    margin-top: 0px;
}

button
{
    cursor: pointer;
}

#container 
{
	padding: 1em;
}

.colorContainer 
{
	display: block;
	margin-bottom: 10px;
	padding: 7px 8px 6px 13px;
	line-height: 20px;
	background-color: #f5f5f5;
	border: 1px solid #cccccc;
	-webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    overflow:auto;
}

.colorChoice
{
	display:inline-block;
	margin-left: 2px;
    margin-right: 2px;
    margin-top: 2px;
    cursor: pointer;
}

.colorChoices
{
	background-color: #f5f5f5;
	border: 1px solid #cccccc;
	-webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;

    margin-bottom: 10px;
    margin-top: -9px;
    padding-left: 5px;
    padding-right: 5px;
}

.chosenColor 
{

}

.colorChoiceContainer 
{
	width: 20px;
	height: 20px;
	background-color:red;
	border: 1px solid #cccccc;
	-webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
}

.currentColor
{
	border: 2px dotted #000000;
}


.colorCaption
{
	display: block;
}

.choice1 
{
	background-color:red;
}


.choice2 
{
	background-color:orange;
}

.choice3 
{
	background-color:yellow;
}

.choice4 
{
	background-color:green;
}

.choice5 
{
	background-color:steelblue;
}

.choice6 
{
	background-color:darkorchid;
}

#saveColors 
{
	float:right;
}

#resetColors 
{
	float: left;
}
</style>

</head>
<body>
	<div id="container">
	<h1>FPL Highlighter</h1>
		<div id="_PLTeamColorParent" class="colorContainer">
			<div class="colorCaption"><strong>Team Color</strong></div>
			<div class="colorChoice colorChoiceContainer choice1"></div>
			<div class="colorChoice colorChoiceContainer choice2"></div>
			<div class="colorChoice colorChoiceContainer choice3"></div>
			<div class="colorChoice colorChoiceContainer choice4"></div>
			<div class="colorChoice colorChoiceContainer choice5"></div>
			<div class="colorChoice colorChoiceContainer choice6"></div>
		</div>
		<div id="_PLWatchColorParent" class="colorContainer">
			<div class="colorCaption"><strong>Watchlist Color</strong></div>
			<div class="colorChoice colorChoiceContainer choice1"></div>
			<div class="colorChoice colorChoiceContainer choice2"></div>
			<div class="colorChoice colorChoiceContainer choice3"></div>
			<div class="colorChoice colorChoiceContainer choice4"></div>
			<div class="colorChoice colorChoiceContainer choice5"></div>
			<div class="colorChoice colorChoiceContainer choice6"></div>
		</div>
		<div id="buttons">
			<button type="button" id="resetColors">Cancel</button>
			<button type="button" id="saveColors">Save</button>
		</div>
	</div>
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
